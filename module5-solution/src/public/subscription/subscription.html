<div class="container">
  <h3>Subscribe to our newsletter</h3><br>
  <form class="form" name="subscriptionForm" novalidate>

    <div class="form-group row">
      <label class="col-sm-2">first name:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" name="firstName" ng-model="signup.user.firstName" required>
        <div class="alert alert-danger" ng-show="subscriptionForm.firstName.$touched && subscriptionForm.firstName.$error.required">
          insert a name
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2">last name:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" name="lastName" ng-model="signup.user.lastName" required>
        <div class="alert alert-danger" ng-show="subscriptionForm.lastName.$touched && subscriptionForm.lastName.$error.required">
          insert a last name
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2">email: </label>
      <div class="col-sm-4">
        <input type="email" class="form-control" name="emailField" ng-model="signup.user.email" required>
        <div class="alert alert-danger" ng-show="subscriptionForm.emailField.$touched && (subscriptionForm.emailField.$error.email ||
          subscriptionForm.emailField.$error.required)">
          insert a valid email
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2">phone number:</label>
      <div class="col-sm-4">
        <input type="tel" pattern="^\d{4,}$" class="form-control" name="phoneNumber"  ng-model="signup.user.phoneNumber" required>
        <div class="alert alert-danger" ng-show="subscriptionForm.phoneNumber.$touched && (subscriptionForm.phoneNumber.$error.pattern ||
          subscriptionForm.phoneNumber.$error.required)">
          insert a valid phone number
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2">menu number: </label>
      <div class="col-sm-4">
        <input type="text" class="form-control" name="menuNumber" ng-model="signup.user.menuNumber" required>
        <div class="alert alert-danger" ng-show="subscriptionForm.menuNumber.$touched && (subscriptionForm.menuNumber.$invalid ||
          subscriptionForm.menuNumber.$error.required)">
          this is not a valid menu number
        </div>
      </div>
    </div>


    <div class="form-group row">
      <div class="col-sm-6">
        <input type="submit" style="width: 100%" class="btn btn-primary" value="send" ng-disabled="subscriptionForm.$invalid" 
        ng-click="signup.saveUserData(signup.user)">
      </div>
    </div>
    
    <div class="row">
      <div class="col-sm-6 alert alert-success" ng-show="signup.shortNameIsValid">
        your information has been saved
      </div>
    </div>

  </form>


    
</div>
